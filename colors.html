<!DOCTYPE html>
<html>
<head>
<style>
a:link {
    color:RGB(0,255,0);
    background-color: transparent;
    text-decoration: none;
}
a:visited {
    color:rgb(255,0,255);
    background-color: transparent;
    text-decoration: none;
}
a:hover {
    color:rgb(255,0,0);
    background-color: transparent;
    text-decoration: underline;
}
a:active {
    color: yellow;
    background-color: transparent;
    text-decoration: underline;
}
</style>
</head>
<body>

<p>You can change the default colors of links</p>

<a href="html_images.asp" target="_blank">HTML Images</a> 

</body>
</html>
